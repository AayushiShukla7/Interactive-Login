    <div class="spline-container">
        <div id="normal-face" class="show">
            <video id="defaultVideo" src="assets/look-at-me-login.mp4" preload="auto" muted autoplay playsinline loop></video>
        </div>
        <div id="angry-face" class="hidden visuallyhidden">
            <video id="angryVideo" src="assets/look-at-me-login-angry.mp4" preload="auto" muted autoplay playsinline loop></video>
        </div>  
    </div>
    
    <!-- Login and Registration Form -->
    <div class="container">

        <!-- LOGIN FORM -->
        <div class="form-box login">
             <form name="myLoginForm" action="">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="button" id="loginButton" class="btn" onclick="return validateLoginForm()">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>

            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-box register">
             <form name="myRegistrationForm" action="">
                <h1>Registration</h1>

                <div class="input-box">
                    <input type="text" name="username1" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" name="email" placeholder="Email">
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password1" placeholder="Password">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="button" id="registerButton" class="btn" onclick="return validateRegisterForm()">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>

            </form>
        </div>

        <!-- SWITCH BETWEEN LOGIN & REGISTRATION FORMS -->
        <div class="toggle-box">
            
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
